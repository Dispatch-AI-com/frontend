name: Deploy - Frontend (pm2)

on:
  push:
    branches:
      - ci/cd
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📥 Install pnpm
        run: npm install -g pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🔨 Build project
        run: pnpm build

      - name: 🔐 Connect to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            cd ~/projects/dispatch-frontend
            git reset --hard
            git pull origin ci/cd
            pnpm install --frozen-lockfile
            pnpm build
            pm2 describe dispatch-frontend > /dev/null \
              && pm2 reload dispatch-frontend \
              || pm2 start pnpm --name dispatch-frontend -- start
      

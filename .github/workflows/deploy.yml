name: Deploy - Frontend (Minimal)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ§± Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build project
        run: |
          NEXT_PUBLIC_API_BASE_URL=http://uat.dispatchai.click/api pnpm build

      - name: ğŸ“¤ Upload build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ".next,public,package.json"
          target: "/home/ubuntu/deploy/dispatch-frontend"

      - name: ğŸ” Restart frontend on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export PATH=$PATH:/home/ubuntu/.local/share/pnpm
            cd /home/ubuntu/deploy/dispatch-frontend
            pnpm install --prod
            pm2 restart dispatch-frontend || pm2 start "pnpm start" --name dispatch-frontend
            pm2 save

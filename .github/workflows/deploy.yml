name: Deploy - Frontend Static

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ“† Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ§± Install pnpm
        run: npm install -g pnpm

      - name: ðŸ“… Install dependencies
        run: pnpm install

      - name: ðŸ”¹ Build project
        run: pnpm build

      - name: ðŸ“¦ Prepare deploy-dist folder
        run: |
          rm -rf deploy-dist
          mkdir -p deploy-dist
          cp -r .next deploy-dist/.next
          cp -r public deploy-dist/public
          cp package.json deploy-dist/
          [ -f .env ] && cp .env deploy-dist/

      - name: ðŸ“¤ Upload to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy-dist/*"
          target: "/home/ubuntu/deploy/dispatch-frontend"

      - name: ðŸ”€ Restart frontend on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export PATH=$PATH:/home/ubuntu/.local/share/pnpm
            cd /home/ubuntu/deploy/dispatch-frontend
            pnpm install --prod
            pm2 restart dispatch-frontend || pm2 start "pnpm start" --name dispatch-frontend
            pm2 save

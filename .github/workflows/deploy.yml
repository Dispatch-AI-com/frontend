name: Deploy - Frontend Static (Standalone)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout repo
        uses: actions/checkout@v3

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🧱 Install pnpm
        run: npm install -g pnpm

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🏗️ Build project
        run: pnpm build

      - name: 📦 Prepare deploy-dist folder
        run: |
          rm -rf deploy-dist
          mkdir -p deploy-dist
          cp -r .next/standalone deploy-dist/standalone
          cp -r .next/static deploy-dist/static
          cp -r public deploy-dist/public
          cp package.json .env deploy-dist/

      - name: 📤 Upload to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy-dist/*"
          target: "/home/ubuntu/deploy/dispatch-frontend"

      - name: 🔁 Restart frontend on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            export PATH=$PATH:/home/ubuntu/.local/share/pnpm
            cd /home/ubuntu/deploy/dispatch-frontend/standalone
            pnpm install --prod
            pm2 restart dispatch-frontend || pm2 start "node server.js" --name dispatch-frontend
            pm2 save
